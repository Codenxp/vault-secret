version: 2.1
executors:
  golang-executor:
    environment:
      - ORG_NAME: nmaupu
      - PROJECT_NAME: vault-secret
    docker:
      - image: circleci/golang:1.13
    working_directory: /go/src/github.com/nmaupu/vault-secret

jobs:
  prepare:
    executor: golang-executor
    steps:
      - checkout
      - run:
          name: Operator-sdk installation
          command: |
              mkdir -p $GOPATH/src/github.com/operator-framework
              cd $GOPATH/src/github.com/operator-framework
              git clone https://github.com/operator-framework/operator-sdk.git
              cd $GOPATH/src/github.com/operator-framework/operator-sdk
              git checkout master
              make tidy
              make install
      - persist_to_workspace:
          root: /go
          paths:
            - src/github.com/operator-framework/operator-sdk
            - bin/operator-sdk
  build:
    executor: golang-executor
    steps:
      - attach_workspace:
          at: /go
      - checkout
      - restore_cache:
          keys:
            - release-{{ .Revision }}-{{ .Environment.CIRCLE_TAG }}
      - setup_remote_docker
      - run:
          name: Docker login
          command: |
            echo $DOCKER_PASSWORD | docker login --username $DOCKER_LOGIN --password-stdin
      - run:
          name: Building application
          command: |
            cd $GOPATH/src/github.com/$ORG_NAME/$PROJECT_NAME
            make build
            make push
            make openapi
      - save_cache:
          name: Saving cache for binary
          key: build-{{ .Branch }}-{{ .Revision }}
          paths:
            - build/_output/bin/vault-secret
  prepare-release:
    executor: golang-executor
    steps:
      - checkout
      - run:
          name: Preparing for release
          command: |
            make CI-release-prepare
      - save_cache:
          name: Saving cache for release version
          key: release-{{ .Revision }}-{{ .Environment.CIRCLE_TAG }}
          paths:
            - release
            - version/version.go
  release-github:
    executor: golang-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - release-{{ .Revision }}-{{ .Environment.CIRCLE_TAG }}
      - restore_cache:
          keys:
            - build-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Publish release on Github
          command: |
            go get github.com/tcnksm/ghr
            cd $GOPATH/src/github.com/$ORG_NAME/$PROJECT_NAME
            make CI-process-release

workflows:
  version: 2.1
  branch:
    jobs:
      - prepare
      - build:
          requires:
            - prepare
  release:
    jobs:
      - prepare:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - prepare-release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - build:
          requires:
            - prepare
            - prepare-release
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - release-github:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/

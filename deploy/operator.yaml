apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-secret
spec:
  replicas: 1
  selector:
    matchLabels:
      name: vault-secret
  template:
    metadata:
      labels:
        name: vault-secret
    spec:
      serviceAccountName: default
      containers:
        - name: vault-secret
          # Replace this with the built image name
          image: nmaupu/vault-secret:latest
          imagePullPolicy: Always
          command:
          - vault-secret
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "vault-secret"
